<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="notes-test-forms.png" type="image\png">
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>
    <form id="from">
        <div class="form-control">
            <label for="name" id="label-name">Name</label>
            <input type="text" id="name" placeholder="Enter your name "/>
        </div>
        <div class="form-control">
            <label for="email" id="label-email">Email</label>
            <input type="email" id="email" placeholder="Enter your email"/>
        </div>
        <div class="form-control">
            <label for="age" id="label-age">Age</label>
            <input type="text" id="age" placeholder="Enter your Age"/>
        </div>
        <div class="form-control">
            <label for="role" id="label-role">Which option describe you?</label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-control">
            <label>Would you recomend this learning to your friend?</label>
            <label for="recomend-1">
                <input type="radio" id="recomend-1" name="recomend">Yes</input>
            </label>
            <label for="recomend-2">
                <input type="radio" id="recomend-2" name="recomend">No</input>
            </label>
            <label for="recomend-3">
                <input type="radio" id="recomend-3" name="recomend">Maybe</input>
            </label>
        </div>
        <div class="form-control">
            <label>Languages and Frameworks known<small> (check all that apply) </small></label>
            <label for="inp-1">
                <input type="checkbox" name="inp">C</input>
            </label>
            <label for="inp-2">
                <input type="checkbox" name="inp">C++</input>
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp">C#</input>
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Python</input>
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp">Java</input>
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp">Javascript</input>
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">React</input>
            </label>
        </div>
        <div class="form-control">
            <label for="comment">Any suggestion or comments</label>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>
        <button type="submit" value="submit">Submit</button>
    </form>
</body>
</html>
